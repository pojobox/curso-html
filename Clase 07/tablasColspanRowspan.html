<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Ejemplo de Tablas</h1>
    <table>
        <tr>
            <th>Plato</th>
            <th>Precio</th>
            <th>Tamaño </th>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">Especial del Dia</td>
        </tr>
        <tr>
            <td>Pizza margarita</td>
            <td>$10000</td>
            <td>Mediana</td>
        </tr>
        <tr>
            <td rowspan="2">Horario de Atención</td>
            <td>Lunes a Sabados</td>
        </tr>
        <tr>
            <td>8am a 4pm</td>
        </tr>
    </table>
</body>
</html>
